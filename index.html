<!DOCTYPE html>
<html>
<head>
  <title>Page 2</title>
</head>
<body>
  <h1>Page 2</h1>
  <button onclick="goBack()">Go Back to Page 1</button>
  <button onclick="goToPage3()">Go to Page 3</button>

  <script>
    // Handle the case when coming back from Page 3
    window.onpageshow = function(event) {
      if (event.persisted) {
        // Clear any duplicate history entries
        history.replaceState(null, '', window.location.href);
      }
    };

    function goBack() {
      // Use browser's back navigation
      history.back();
    }

    function goToPage3() {
      // Normal navigation to Page 3
      window.location.href = "https://test3-opal-pi.vercel.app/";
    }
  </script>
</body>
</html>
