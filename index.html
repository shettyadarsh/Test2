<!DOCTYPE html>
<html>
<head>
  <title>Page 2</title>
</head>
<body>
  <h1>Page 2</h1>
  <button onclick="goBack()">Go Back to Page 1</button>
  <button onclick="goToPage3()">Go to Page 3</button>

  <script>
    // Check if we're coming from Page 3
    window.onload = function() {
      if (sessionStorage.getItem('fromPage3') === 'true') {
        sessionStorage.removeItem('fromPage3');
        window.location.replace("https://test1-ten-wine.vercel.app/");
      }
    };

    function goBack() {
      // Use browser's back navigation
      history.back();
    }

    function goToPage3() {
      // Normal navigation to Page 3
      window.location.href = "https://test3-opal-pi.vercel.app/";
    }
  </script>
</body>
</html>
